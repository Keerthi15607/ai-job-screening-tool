<!DOCTYPE html>
<html>
<head>
    <title>Shortlisted Candidates</title>
</head>
<body>
    <h1>Shortlisted Candidates</h1>
    <table border="1">
        <tr>
            <th>Candidate Name</th>
            <th>Email</th>
            <th>Match Score</th>
            <th>Interview Status</th>
        </tr>
        {% for candidate in shortlisted %}
        <tr>
            <td>{{ candidate[1] }}</td>
            <td>{{ candidate[2] }}</td>
            <td>{{ candidate[3] }}%</td>
            <td>{{ candidate[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
