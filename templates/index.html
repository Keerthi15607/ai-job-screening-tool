<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Screening</title>
</head>
<body>
    <h1>Upload Resume and Job Description</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="resume">Upload Resume (PDF):</label>
        <input type="file" name="resume" id="resume" accept=".pdf" required><br><br>

        <label for="jd">Upload Job Description (Text):</label>
        <input type="file" name="jd" id="jd" accept=".txt" required><br><br>

        <button type="submit">Upload</button>
    </form>
</body>
</html>
